<div class="title m-t-2"><span>V-Neck Collection</span></div>
          <div class="product-slider owl-controls-top-offset">
            <div class="box-product-outer" *ngFor="let test of productlist">
              <div class="box-product">
                <div class="img-wrapper">
                  <a href="detail.html">
                    <img alt="Product" src="{{test.imageUrl}}">
                  </a>
                  <div class="tags">
                    <span class="label-tags"><span class="label label-danger arrowed">Sale</span></span>
                    <span class="label-tags"><span class="label label-default arrowed">Collection</span></span>
                  </div>
                  <div class="option">
                    <a href="#" data-toggle="tooltip" title="Add to Cart"><i class="fa fa-shopping-cart"></i></a>
                    <a href="#" data-toggle="tooltip" title="Add to Compare"><i class="fa fa-align-left"></i></a>
                    <a href="#" data-toggle="tooltip" title="Add to Wishlist" class="wishlist"><i class="fa fa-heart"></i></a>
                  </div>
                </div>
          
        <h6><a href="detail.html">{{test.name}}</a></h6>
                <div class="price">
                  <div>{{getSalePrice(test.price,test.percentDiscount) | currency:'USD':true:'1.2-2'}} <span class="label-tags"><span class="label label-primary arrowed">-{{test.percentDiscount}}%</span></span></div>
                  
                  <span class="price-old">{{test.price}}</span>
                </div>
                <div class="rating">
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star-half-o"></i>
                  <i class="fa fa-star-o"></i>
                  <a href="#">(5 reviews)</a>
                </div>
              </div>
            </div>
